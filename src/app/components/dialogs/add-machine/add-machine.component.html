<h1 mat-dialog-title>New Machine</h1>
<div mat-dialog-content>
    <form [formGroup]="machineForm" novalidate fxLayout="column" fxLayoutGap="10px">
        <mat-form-field>
            <mat-label>Ressource</mat-label>
            <input matInput formControlName="ressource">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Operation</mat-label>
            <input matInput formControlName="operation">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button mat-dialog-close color="primary" [disabled]="machineForm.invalid" (click)="save()">Add</button>
</div>
